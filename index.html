<!DOCTYPE html>
<html>
<head>
  <title>MyChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" type="text/css" href="css/loading.css">
  <!-- mychat.css main CSS -->
  <link rel="stylesheet" type="text/css" href="css/mychat.css">
  <!-- mychat.js main Javascript -->
  <script src="/js/mychat.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="msg-board" style="">
        <div class="panel"></div>
    </div>
    <div class="row" id="msg-input">
        <form id="msg-form">
          <div class="col-md-11 col-sm-11 col-xs-9">
            <input type="text"
                   class="form-control"
                   id="msg-box"
                   placeholder="Hello world!">                   
          </div>
          <div class="col-md-1 col-sm-1 col-xs-3">
            <button type="button"
              class="btn btn-warning">Stop</button>                        
          </div>
        </form>
    </div>
  </div>

  <!-- Modal to enter name -->

<div class="modal fade" id="infoModal"
     data-backdrop="static"
     data-keyboard="false">
  <div class="modal-dialog modal-lg">   
    <div class="modal-content">
      <div class="modal-header">
        <h3>Please enter your Codename and press <code>Enter</code>:</h3>
      </div>
      <div class="modal-body">
        <form id="codename-form">
          <input type="text"
            class="form-control"
            id='codename'>          
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
