<!DOCTYPE html>
<html>
<head>
  <title>OpenChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css"
        rel="stylesheet">
  <!-- Font Awesome! -->
  <link href="css/font-awesome.min.css"
        rel="stylesheet">
  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" type="text/css" href="css/loading.css">
  <!-- mychat.css main CSS -->
  <link rel="stylesheet" type="text/css" href="css/mychat.css">
  <!-- mychat.js main Javascript -->
  <script src="/js/mychat.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="room-tag">
      <h1>OpenChat</h1>
    </div>
    <div class="row" id="msg-board">
        <div class="panel"></div>
    </div>
    <div class="row" id="msg-input">
        <form id="msg-form">
          <div class="col-md-11 col-sm-11 col-xs-9">
            <input type="text"
                   class="form-control"
                   id="msg-box"
                   placeholder="Hello world!">                   
          </div>
          <div class="col-md-1 col-sm-1 col-xs-3">
            <button type="button"
              id="leave-chat"
              class="btn btn-warning">Exit</button>                        
          </div>
        </form>
    </div>
  </div>

  <!-- Modal to enter name -->

<div class="modal fade" id="infoModal"
     data-backdrop="static"
     data-keyboard="false">
  <div class="modal-dialog modal-lg">   
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="text-center">Welcome to OpenChat!</h2>
      </div>
      <div class="modal-body">
        <form id="codename-form">
          <div class="form-group">
            <label for="codename">
              <h4>Please enter your codename</h4>
            </label>
            <input type="text"
              class="form-control"
              id='codename'>      
          </div>
          <div class="form-group">
            <label for="topic">
              <h4>and indicate your favorite topic then press <code>Enter</code>!</h4>
            </label>
            <input type="text"
              class="form-control"
              id="topic">
          </div>
          <!-- <input type="submit" value="Start Chat"> -->
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div id="copyright">
              2017 &copy; OpenChat  
            </div>            
          </div>
          <div class="col-sm-6 col-xs-12">
            <div id="icons">
              <a href="https://gitlab.com/chatph/openchat/" title="OpenChat on Gitlab" 
                target="_blank">
                <i class="fa fa-gitlab fa-2x"></i>            
              </a>
              <span disabled title="Coming Soon!">
                <i class="fa fa-twitter fa-2x"></i>            
              </span>
              <span disabled title="Coming Soon!">
                <i class="fa fa-instagram fa-2x"></i>            
              </span>
            </div>            
          </div>
        </div>         
      </div>
    </div>
  </div>
</div>

</body>

</html>
